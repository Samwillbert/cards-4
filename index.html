<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <div class="main0">
          <div class="main1">
            <h3>Regular Licence</h3>
            <i class="fa fa-caret-down" aria-hidden="true"></i>
          </div>
          <div class="rs">
            <h3><sup>$</sup>5</h3>
          </div>
        </div>
        <hr style="margin-bottom: 15px" />
        <div class="list">
          <ul>
            <li>
              <i class="fa fa-check icon" aria-hidden="true"></i>Quality checked
              by Envento
            </li>
            <li>
              <i class="fa fa-check icon" aria-hidden="true"></i>Future updates
            </li>
            <li>
              <i class="fa fa-check icon" aria-hidden="true"></i>6 months
              support from Techzza
              <sup
                ><i class="fa fa-info-circle circle" aria-hidden="true"></i
              ></sup>
            </li>
          </ul>
        </div>
        <div class="main01">
          <div class="s1">
            <div>
              <i class="fa fa-square-o" aria-hidden="true"></i>
            </div>
            <div>
              <h4>Extend support to 12 <br />months</h4>
            </div>
          </div>
          <div class="s2">
            <div class="s01">
              <p><sup>$</sup><s>3.50</s></p>
            </div>
            <div class="s02">
              <p><sup>$</sup>1.50</p>
            </div>
          </div>
        </div>
        <div class="main2">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <a href="">Add to cart</a>
        </div>
        <div class="main3">
          <p><em>Price in US dollars and excludes tax and handling fees</em></p>
        </div>
      </div>
    </section>
  </body>
</html>
